apiVersion: v1
kind: Secret
metadata:
  name: orangebot-dockerkey
data:
  .dockerconfigjson: <KUBEDOCKERPASS>
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orangebot
  labels:
    app: orangebot
spec:
  replicas: 2
  revisionHistoryLimit: 0
  serviceName: "dummy"
  selector:
    matchLabels:
      app: orangebot
  template:
    metadata:
      labels:
        app: orangebot
    spec:
      containers:
        - name: orangebot
          image: <IMAGE>
      imagePullSecrets:
        - name: orangebot-dockerkey
