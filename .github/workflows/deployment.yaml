name: Kubernetes Deployment

on:
  push:
    branches: 
      - master

jobs:
  build:
    name: Build, push, deploy OrangeBot
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout master
      uses: actions/checkout@master

    - name: Deploy OrangeBot config file (0)
      run: sed -i 's|@@POD0_CONFIG@@|${{ secrets.DEPLOY_CONFIG_0 }}|' $GITHUB_WORKSPACE/Deployment/run.sh  
      
    - name: Deploy OrangeBot config file (1)
      run: sed -i 's|@@POD1_CONFIG@@|${{ secrets.DEPLOY_CONFIG_1 }}|' $GITHUB_WORKSPACE/Deployment/run.sh      

    - name: Build the Container image
      run: docker build -t tim241/orangebot:$(echo $GITHUB_SHA | head -c7) .
        
    - name: Docker Login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASS }}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        
    - name: Push docker image
      run: docker push tim241/orangebot
        
    - name: Update kubernetes deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|tim241/orangebot:'${TAG}'|' $GITHUB_WORKSPACE/Deployment/Kubernetes.yaml
    
    - name: Update kubernetes deployment docker pass
      run: sed -i 's|<KUBEDOCKERPASS>|'${{ secrets.KUBERNETES_DOCKER_AUTH }}'|' $GITHUB_WORKSPACE/Deployment/Kubernetes.yaml
      
    - name: Pull DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@master
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show cerberus > $GITHUB_WORKSPACE/.kubeconfig
        
    - name: Deploy updated deployment to DigitalOcean
      uses: docker://lachlanevenson/k8s-kubectl
      with:
        args: --kubeconfig=NA/.kubeconfig apply -f /github/workspace/Deployment/Kubernetes.yaml
        
    - name: Verify OrangeBot deployment
      uses: docker://lachlanevenson/k8s-kubectl
      with:
        args: --kubeconfig=/github/workspace/.kubeconfig rollout status statefulset/orangebot
