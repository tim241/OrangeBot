apiVersion: v1
kind: Secret
metadata:
  name: orangebot-dockerkey
data:
  .dockerconfigjson: <KUBEDOCKERPASS>
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orangebot-deployment
  labels:
    app: orangebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orangebot
  template:
    metadata:
      labels:
        app: orangebot
    spec:
      containers:
        - name: orangebot
          image: <IMAGE>
      imagePullSecrets:
        - name: orangebot-dockerkey